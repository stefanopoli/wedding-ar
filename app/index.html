<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WeddingAr</title>
    <base href="/">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<!--    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts/tableau.js"></script>
    <script src="scripts/components.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="table-obj" src="assets/models/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="assets/models/table.mtl"></a-asset-item>
            <a-asset-item id="cake-obj" src="assets/models/cake.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="assets/models/cake.mtl"></a-asset-item>
            <img id="heart" src="assets/images/heart.png">
        </a-assets>

        <a-marker preset="hiro" type="pattern">
                <a-image src="assets/images/heart.png" look-at="[camera]"></a-image>
        </a-marker>

        <a-entity camera gps-camera></a-entity>
    </a-scene>
</body>
</html>
