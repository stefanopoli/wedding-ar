<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WeddingAr</title>
    <base href="/">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<!--    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- https://github.com/mayognaise/aframe-gif-shader -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="scripts/gps.js"></script>
</head>

<body>
    <a-scene
        vr-mode-ui='enabled: false'
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="table-obj" src="assets/models/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="assets/models/table.mtl"></a-asset-item>
            <a-asset-item id="cake-obj" src="assets/models/cake.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="assets/models/cake.mtl"></a-asset-item>
            <img id="heart" src="assets/images/heart.png">
            <a-asset-item id="heart-obj" src="assets/models/heart.obj"></a-asset-item>
            <a-asset-item id="heart-mtl" src="assets/models/heart.mtl"></a-asset-item>
        </a-assets>

        <div>ciao</div>

<!--        <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>-->
        <a-camera gps-projected-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
